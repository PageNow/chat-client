<div>
    <app-tabs [currTab]="'profile'"></app-tabs>
    Profile Page of {{ userInfo ? userInfo.user_uuid : '' }}

    <div *ngIf="userInfo !== null">
        {{ userInfo.first_name }} {{ userInfo.last_name }}
    </div>

    <div class='header-div'>
        <div class='image-div'>Profile Image</div>
        <div class='name-div'>
            Name
            <input placeholder="First Name" />
            <input placeholder="Middle Name" />
            <input placeholder="Last Name" />
        </div>
    </div>

    <div class='description-div'>
        <div class='description-header-div'>Description</div>
        <div>
            <textarea></textarea>
        </div>
    </div>

    <div class='activity-settings-div'>

    </div>

    <div class='domain-input-div'>
        <input class='domain-input' />
    </div>

    <div class='domain-list-div'>

    </div>

    <div class='domain-list-save-div'>
        <span class='domain-list-save-span'>Save</span>
    </div>

    <div class='additional-info-header-div'>
        <span class='additional-info-header-span'>
            Additional information
        </span>
        <span class='additional-info-save-span' (click)="saveAdditionalInfo()">
            Save
        </span>
    </div>

    <div class='additional-info-div'>
        <div class='info-div'>
            <div class='info-label'>Email</div>
            <input [(ngModel)]="emailInput" class='info-input'
                   disabled placeholder="Enter email" />
            <select class="form-select form-select-sm privacy-select"
                    [(ngModel)]="emailOption" aria-label=".form-select-sm">
                <option value="private">Private</option>
                <option value="public">Public</option>
            </select>
        </div>
        <div class='info-div'>
            <div class='info-label'>Gender</div>
            <input [(ngModel)]="genderInput" class='info-input'
                   placeholder="Enter gender" />
            <select class="form-select form-select-sm privacy-select"
                    [(ngModel)]="genderOption" aria-label=".form-select-sm">
                <option value="private">Private</option>
                <option value="public">Public</option>
            </select>
        </div>
        <div class='info-div'>
            <div class='info-label'>School</div>
            <input class='info-input' placeholder="Enter school" />
            <select class="form-select form-select-sm privacy-select"
                    [(ngModel)]="schoolOption" aria-label=".form-select-sm">
                <option value="private">Private</option>
                <option value="public">Public</option>
            </select>
        </div>
        <div class='info-div'>
            <div class='info-label'>Work</div>
            <input class='info-input' placeholder="Enter work" />
            <select class="form-select form-select-sm privacy-select"
                    [(ngModel)]="workOption" aria-label=".form-select-sm">
                <option value="private">Private</option>
                <option value="public">Public</option>
            </select>
        </div>
        <div class='info-div'>
            <div class='info-label'>Location</div>
            <input class='info-input' placeholder="Enter location" />
            <select class="form-select form-select-sm privacy-select"
                    [(ngModel)]="locationOption" aria-label=".form-select-sm">
                <option value="private">Private</option>
                <option value="public">Public</option>
            </select>
        </div>
    </div>

    <div class='additional-info-search-div'>
        <input class="form-check-input" type="checkbox" value=""/>
        <span>Allow users to search me with additional information</span>
    </div>
</div>
