<ngx-spinner>
    <p style="color: white;">
        <strong>{{ spinnerMsg }}</strong>
    </p>
</ngx-spinner>
<div class='main-div'>
    Conversation List
    <div *ngFor="let conversation of conversationArr">
        <div>
            <a [routerLink]="['/chat', 'conversation', conversation.conversationId]">
                {{ conversation.title }}
            </a>
        </div>
        <div>
            <div>{{ conversation.content }}</div>
            <div>{{ conversation.sentAt | dateFormat }}</div>
        </div>
        <div>
            <div *ngIf="conversation.isRead"></div>
        </div>
    </div>
</div>
