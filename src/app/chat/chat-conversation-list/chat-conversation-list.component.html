<ngx-spinner>
    <p style="color: white;">
        <strong>{{ spinnerMsg }}</strong>
    </p>
</ngx-spinner>
<div class='main-div'>
    Conversation List
    <div *ngFor="let conversation of conversationArr; let i = index">
        <div>
            <a [routerLink]="['/chat', 'conversation', conversation.conversationId]"
               [queryParams]="{ title: userNameArr[i], profileImgExt: imgExtArr[i] }">
               {{ userNameArr[i] }}
            </a>
        </div>
        <div>
            <div>{{ conversation.content }}</div>
            <div>{{ conversation.sentAt | dateFormat }}</div>
        </div>
        <div>
            <div *ngIf="conversation.isRead"></div>
        </div>
    </div>
</div>
