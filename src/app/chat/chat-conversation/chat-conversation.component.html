<div class='header-div'>
    <div class='back-div'>
        <a class='back-a' [routerLink]="['/chat', 'conversations']">
            &lt; Back
        </a>           
    </div>
    <div class='profile-img-div'>
        <img [src]="recipientImgUrl" class='profile-img'
            onerror="this.src='/assets/user.png'">
    </div>
    <div class='user-name-div'>
        <a class='user-name-a' [routerLink]="['/profile', recipientId]">
            {{ conversationTitle }}
        </a>
    </div>
</div>
<div class='chat-div' #conversationContainer>
    <span>Load Previous Messages</span>
    <app-chat-message *ngFor="let message of messageArr; let i = index;"
        [message]="message" [currUserId]="currUserId" [conversationTitle]="conversationTitle"
        [profileImgSrc]="recipientImgUrl" [prevSenderId]="i === 0 ? null : messageArr[i - 1].senderId"
        [idx]="i" [isSending]="false"
    ></app-chat-message>
    <app-chat-message *ngFor="let message of sendingMessageArr; let i = index;"
        [message]="message" [currUserId]="currUserId" [conversationTitle]="conversationTitle"
        [profileImgSrc]="recipientImgUrl" [prevSenderId]="i === 0 ? messageArr[messageArr.length - 1]?.senderId : sendingMessageArr[i - 1].senderId"
        [idx]="i" [isSending]="true"
    ></app-chat-message>
</div>
<div class='chat-input-div'>
    <input class='chat-input' [(ngModel)]="newMessageContent" placeholder='Enter message'/>
    <button (click)="sendMessage()" class='message-send-button'
        [disabled]="newMessageContent === ''">
        <fa-icon [icon]="faPaperPlane" class='fa-icon-send'></fa-icon>
    </button>
    <!-- <button *ngIf="isSending" class='message-sending-button' [disabled]="true">
        <span class="spinner-border spinner-border-sm spinner-span" role="status" aria-hidden="true"></span>
    </button> -->
</div>
