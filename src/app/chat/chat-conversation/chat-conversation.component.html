<div>
    <div class='back-div'>
        <a class='back-span' [routerLink]="['/chat', 'conversations']">&lt; Back</a>
    </div>
    <div>{{ conversationTitle }}</div>
    <app-chat-message *ngFor="let message of messageArr">
    </app-chat-message>
    <div class='chat-input-div'>
        <input [(ngModel)]="messageContent" placeholder='Enter message' />
        <button (click)="sendMessage()" class='message-send-button' [disabled]="messageContent === ''">
            <fa-icon [icon]="faPaperPlane" class='fa-icon-send'></fa-icon>
        </button>
    </div>
</div>
